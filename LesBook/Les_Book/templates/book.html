<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Card Example</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
        }
        .card {
            width: 80%;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .expanded {
            max-height: none;
        }
    </style>
</head>
<body>

<div class="card mb-3">
    {% for book in book %}
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ book.img }}" class="img-fluid rounded-start" alt="Book Image">
        </div>
        <div class="col-md-8">
            <div class=" card-body">
                <h3 class="card-title">{{book.title}}</h3>
                <p class="card-text">{{book.author}}</p>
                <p class="card-text"><small class="text-muted">{{book.year}}</small></p>
                <p class="card-text" id="comments">{{book.comments}}</p>
            </div>
            <div class="card-body">
                <div class="d-flex my-2 m-3 justify-content-evenly mr-3 ">
                    <form action="/delete/{{ book.id }}" method="POST">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                    <form action="/edit/book/{{ book.id }}" method="GET">
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </form>
                    <a href="/" class="btn btn-primary">Go Back</a>
                </div>
            </div>
            
        </div>
    </div>
    {%endfor%}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

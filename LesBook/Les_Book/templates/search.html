<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="m-3">Search Results</h1>
    <div class="row justify-content-center">
        {% if books %}
            {% for book in books %}
            <div class="col-md-4 mt-3 mb-4">
                <div class="card h-100 ">
                    <img src="{{ book.img }}" class="card-img-top fixed-size-image"  alt="Book Image">
                    <div class="card-body">
                        <h5 class="card-title"><a href="/book/{{ book.id }}">{{ book.title }}</a></h5>
                        <p class="card-text">Author: {{ book.author }}</p>
                        <p class="card-text">Year: {{ book.year }}</p>
                        <p class="card-text comments">{{ book.comments }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-warning" role="alert">
                El libro no se encuentra.
            </div>
            
        {% endif %}
        </div>
        

        <div class="d-flex justify-content-center">
            <a href="/" class="btn btn-primary mt-4 mb-3">Go Back</a>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
